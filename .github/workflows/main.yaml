name: Build & Distribute Android

on:
  pull_request:
    types:
      - closed
    branches:
      - master
      - development

jobs:
  build_android:
    if: github.event.pull_request.merged == true
    name: Build & Distribute Android APK
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      # Step 1: Checkout source
      - name: 📥 Checkout source
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: 🔧 Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      # Step 3: Set up Flutter
      - name: 🔧 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      # Step 4: Install dependencies
      - name: 📦 Install Flutter dependencies
        run: flutter pub get

      # Step 5: Create environment config dynamically
      - name: 📁 Create environment config
        run: |
          mkdir -p assets/env
          BASE_BRANCH="${{ github.base_ref }}"
          if [[ "$BASE_BRANCH" == "development" ]]; then
            echo "${{ secrets.DEV_ENV_JSON_BASE64 }}" | base64 --decode > assets/env/development.json
            echo "${{ secrets.ENV_BASE64 }}" | base64 --decode > assets/env/.env
            echo "ENV_NAME=development" >> $GITHUB_ENV
          else
            echo "${{ secrets.PROD_ENV_JSON_BASE64 }}" | base64 --decode > assets/env/production.json
            echo "${{ secrets.ENV_BASE64 }}" | base64 --decode > assets/env/.env
            echo "ENV_NAME=production" >> $GITHUB_ENV
          fi

      # Step 6: Print info
      - name: 🐛 Print branch and environment
        run: |
          echo "Merged Into Branch: ${{ github.base_ref }}"
          echo "ENV_NAME: ${{ env.ENV_NAME }}"

      # Step 7: Run tests
      - name: 🧪 Run tests
        run: flutter test

      # Step 8: Build APK
      - name: 🏗️ Build Android APK
        run: flutter build apk --release --dart-define=env=${{ env.ENV_NAME }}

      # Step 9: Install Firebase CLI
      - name: 🔧 Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 10: Authenticate with Firebase
      - name: 🔐 Authenticate with Firebase
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}" | base64 --decode > $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV

      - name: 🛠 Install GitHub CLI
        run: |
          sudo apt-get install -y gh

      - name: 🔖 Bump version, update pubspec.yaml, tag, and release
        run: |
          # Read current version
          version_line=$(grep '^version: ' pubspec.yaml)
          current_version=$(echo "$version_line" | cut -d' ' -f2)
          base_version=$(echo "$current_version" | cut -d'+' -f1)
          build_number=$(echo "$current_version" | cut -d'+' -f2)

          IFS='.' read -r major minor patch <<< "$base_version"

          echo "Current base version: $major.$minor.$patch"
          echo "Current build number: $build_number"

          # Get latest commit message
          commit_message=$(git log -1 --pretty=%B)

          # Bump base version
          if echo "$commit_message" | grep -iq "#major"; then
            major=$((major + 1))
            minor=0
            patch=0
            echo "🔼 Bumping MAJOR"
          elif echo "$commit_message" | grep -iq "#minor"; then
            minor=$((minor + 1))
            patch=0
            echo "🔼 Bumping MINOR"
          else
            patch=$((patch + 1))
            echo "🔼 Bumping PATCH"
          fi

          new_base="$major.$minor.$patch"

          # Find next available build number
          build_number=1
          while true; do
            candidate_tag="v${new_base}+${build_number}"
            if git rev-parse "$candidate_tag" >/dev/null 2>&1; then
              echo "❌ Tag $candidate_tag exists, incrementing build number..."
              build_number=$((build_number + 1))
            else
              echo "✅ New tag will be $candidate_tag"
              break
            fi
          done

          # Final version
          new_version="$new_base+$build_number"
          new_tag="v$new_version"

          # Update pubspec.yaml
           if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS (BSD sed)
            sed -i '' "s/^version: .*/version: $VERSION/" pubspec.yaml
          else
            # Linux (GNU sed)
            sed -i "s/^version: .*/version: $VERSION/" pubspec.yaml
          fi

          # Configure Git
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Commit, tag, push
          git add pubspec.yaml

          # ✅ Only commit if changes exist
          if ! git diff --quiet; then
            git commit -m "chore(release): $new_tag"
            git tag "$new_tag"
            git push origin HEAD
            git push origin "$new_tag"
          else
            echo "✅ No version changes to commit or tag."
          fi

          # Generate release notes
          echo "Generating GitHub release for $new_tag..."
          gh release create "$new_tag" \
            --title "$new_tag" \
            --notes "🔖 Automated release based on commit: $commit_message"

        # Step 12: Upload APK to Firebase
      - name: 🚀 Upload APK to Firebase
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --groups testers \
            --release-notes "New release from GitHub Actions"
