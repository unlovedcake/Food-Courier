name: Build & Distribute Android (Firebase)

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  build_android:
    name: Build & Distribute Android APK
    runs-on: macos-latest

    steps:
      # Step 1: Checkout code
      - name: 📥 Checkout source
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: 🔧 Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      # Step 3: Set up Flutter
      - name: 🔧 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      # Step 4: Install Flutter dependencies
      - name: 📦 Install dependencies
        run: flutter pub get

      # Step 5: Create prod.json from secret
      - name: 📁 Create env file
        run: |
          mkdir -p assets/env
          echo '${{ secrets.PROD_ENV_JSON }}' > assets/env/prod.json

      # Step 6: Build APK with release flavor
      - name: 🏗️ Build Android APK
        run: flutter build apk --release --split-per-abi --dart-define=env=production

      # Step 7: Install Firebase CLI
      - name: 🔧 Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 8: Authenticate with Firebase using Service Account
      - name: 🔐 Setup Firebase Service Account
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}" | base64 --decode > "${HOME}/gcloud.json"
        shell: bash

      # Step 9: Distribute to Firebase
      - name: 🚀 Upload to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/gcloud.json
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --groups testers
