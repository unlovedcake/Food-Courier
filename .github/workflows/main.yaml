name: Build & Distribute Android

on:
  pull_request:
    types:
      - closed
    branches:
      - master
      - development

jobs:
  build_android:
    if: github.event.pull_request.merged == true
    name: Build & Distribute Android APK
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      # Step 1: Checkout source
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: ğŸ”§ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      # Step 3: Set up Flutter
      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      # Step 4: Install dependencies
      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      # Step 5: Create environment config dynamically
      - name: ğŸ“ Create environment config
        run: |
          mkdir -p assets/env
          BASE_BRANCH="${{ github.base_ref }}"
          if [[ "$BASE_BRANCH" == "development" ]]; then
            echo "${{ secrets.DEV_ENV_JSON_BASE64 }}" | base64 --decode > assets/env/development.json
            echo "${{ secrets.ENV_BASE64 }}" | base64 --decode > assets/env/.env
            echo "ENV_NAME=development" >> $GITHUB_ENV
          else
            echo "${{ secrets.PROD_ENV_JSON_BASE64 }}" | base64 --decode > assets/env/production.json
            echo "${{ secrets.ENV_BASE64 }}" | base64 --decode > assets/env/.env
            echo "ENV_NAME=production" >> $GITHUB_ENV
          fi

      # Step 6: Print info
      - name: ğŸ› Print branch and environment
        run: |
          echo "Merged Into Branch: ${{ github.base_ref }}"
          echo "ENV_NAME: ${{ env.ENV_NAME }}"

      # Step 7: Run tests
      - name: ğŸ§ª Run tests
        run: flutter test

      # Step 8: Build APK
      - name: ğŸ—ï¸ Build Android APK
        run: flutter build apk --release --dart-define=env=${{ env.ENV_NAME }}

      # Step 9: Install Firebase CLI
      - name: ğŸ”§ Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 10: Authenticate with Firebase
      - name: ğŸ” Authenticate with Firebase
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}" | base64 --decode > $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV

      - name: ğŸ›  Install GitHub CLI
        run: |
          sudo apt-get install -y gh

      - name: ğŸ”– Bump version, update pubspec.yaml, tag, and release
        run: |
          # Step 1: Read current version from pubspec.yaml
          version=$(grep '^[[:space:]]*version:' pubspec.yaml | sed 's/version:[[:space:]]*//')
          base="${version%%+*}"        # Extract base version: 1.2.3
          build="${version##*+}"       # Extract build number: 4

          # Step 2: Check if Git tag exists
          candidate_tag="v${base}+${build}"
          if git rev-parse "$candidate_tag" >/dev/null 2>&1; then
            echo "âŒ Tag $candidate_tag already exists"
            build=$((build + 1))
            new_version="${base}+${build}"

            echo "âœ… Updating to new version: $new_version"

          # Step 3: Update pubspec.yaml (cross-platform)
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version: .*/version: $new_version/" pubspec.yaml
          else
            sed -i "s/^version: .*/version: $new_version/" pubspec.yaml
          fi
          else
            echo "âœ… Tag $candidate_tag is unique. No need to bump."
          fi 

          # Step 4: Output the final version
          echo "ğŸ“¦ Final version in pubspec.yaml: $(grep 'version:' pubspec.yaml | awk '{print $2}')  

          # Final version
          new_tag=$new_version

          # Configure Git
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git



          # Commit, tag, push
          git add pubspec.yaml

          # âœ… Only commit if changes exist
          if ! git diff --quiet; then
            git commit -m "chore(release): $new_tag"
            git tag "$new_tag"
            git push origin HEAD
            git push origin "$new_tag"
          else
            echo "âœ… No version changes to commit or tag."
          fi

          # â• GitHub Releases don't allow '+' in tag names â€” use a clean one

          echo "Generating GitHub release: $clean_tag (actual tag: $new_tag)"

          gh release create "$new_tag" \
            --title "$new_tag" \
            --notes "ğŸ”– Release $new_tag (base:$new_tag) from commit: $commit_message"

        # Step 12: Upload APK to Firebase
      - name: ğŸš€ Upload APK to Firebase
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --groups testers \
            --release-notes "New release from GitHub Actions"
