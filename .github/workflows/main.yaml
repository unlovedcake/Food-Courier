on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build_android:
    name: Build & Release Android
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.x"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Create prod.json file from secret
        run: |
          mkdir -p assets/env
          echo '${{ secrets.PROD_ENV_JSON }}' > assets/env/prod.json

      - name: Build Flutter APK with production env
        run: flutter build apk --release --dart-define=env=production

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --token "${{ secrets.FIREBASE_AUTH_TOKEN }}" \
            --groups testers

  build_ios:
    name: Build & Release iOS
    runs-on: macos-latest
    needs: build_android # optional: make it run after Android
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Create prod.json file from secret
        run: |
          mkdir -p assets/env
          echo '${{ secrets.PROD_ENV_JSON }}' > assets/env/prod.json

      - name: Build iOS .ipa with production env
        run: flutter build ipa --release --dart-define=env=production

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload IPA to Firebase App Distribution
        run: |
          firebase appdistribution:distribute build/ios/ipa/*.ipa \
            --app "${{ secrets.FIREBASE_IOS_APP_ID }}" \
            --token "${{ secrets.FIREBASE_AUTH_TOKEN }}" \
            --groups testers
